<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <style>
            .fullpage{
                background-color:hsl(0, 67%, 48%);
            }
            .content{
background-color: white;

padding: 25px;

            }
            .days{

                font-family: monospace;   
                color:hsl(0, 67%, 48%);             
                
            }
            .dayss{
                font-family: monospace;
                color:gray;
            }
            .events{
                font-size: x-large;
                font-family:Verdana, Geneva, Tahoma, sans-serif;


            }
            .completesss{
                text-decoration: line-through;
            }
            .button{
            display:inline-block;
            background-color:rgb(38, 168, 243);border-radius: 5px;
            height: 30px;
            }
            .dayse{
                font-family: monospace;
                font-size: x-large;
                float:right;
                color: gray;
            }
          .final{
              color: gray;
          }
  

        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="fullpage">
                   <div class="content" style="width: 45%; height:max-content;  margin-right: auto;margin-left: auto;margin-top: 19px;margin-bottom: 19px ; border-radius: 15px;" >
            <div  id="next">
                <h1 class="days" >{{weekday}}</h1>
                <h1 v-if=lists.length class="dayse">{{count}}task added</h1>
                <h1 class= 'dayss'>{{month}}</h1>
                <button v-on:click= "clearfunction()" style="margin-left: 540px; " class="button" v-on:click="counter=0 ">clearlist </button>
                
                  <br>
<br>    
                  <i class="fa fa-plus" style="font-size:40px;color: lightgray; display: inline;"></i>
                   <input  type="text"  style=" width: 90%;height:8% ; font-size: xx-large; display: inline;" placeholder=" enter the event" v-model="message" @keyup.enter="submit($event)"v-on:keyup.enter="count++    ">                                                               
             
            
                   <ul v-for="(list,index) in lists">

               <span  class="events">

        <input type="checkbox" style="width: 25px;height: 25px;" class="check" v-on:change="completed(lists)" v-bind:class="{'completesss':lists.lines}">

            <p style="display: inline;" class="final"> {{list.title}}</p>
           
           <p style="margin-left: 180px;display: inline;"class="final">{{added}}</p>

               </span>
            </ul>

        </div>
        </div>
        </div>
    </body>
    <script src = "main.js"></script>
</html>
